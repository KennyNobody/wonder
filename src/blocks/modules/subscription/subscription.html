<section class="subscription">
	<div class="container subscription__container">
		<div class="title title--light subscription__title">
			<h2 class="title__text">
				Подпишись на рассылку
			</h2>
			<p class="title__discript">
				получай новости о центре на e-mail
			</p>
		</div>
		<div class="subscription__form">
			<div class="subscription__inputs">
				<input class="form-control" required="required" placeholder="Введите ваш E-mail" name="EMAIL" type="email">
				<input class="form-submit" value="Подписаться" type="submit">
			</div>
			<label class="subscription__check">
				<input type="checkbox" checked>
				<div class="subscription__icon">
					<svg class="icon-svg">
						<use xlink:href="./img/sprites/sprite.svg#check"></use>
					</svg>
				</div>
				<p class="subscription__check-text">
					С условиями обработки персональных данных согласен
				</p>
			</label>
		</div>
	</div>
</section>
